<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Pomodoro Timer</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <main>

        <aside class="sidebar">
            <button class="close-sidebar" id="close-sidebar"><ion-icon name="close-outline"></ion-icon></button>

            <div class="stats-container sidebar-container hidden">
                <h2 class="sidebar-title">Your stats</h2>

                <div class="stats">
                    <div class="stats__total">
                        <p>Total focus time</p>
                        <span class="stats__total-time" id="total-">7h 1m</span>
                    </div>

                    <div class="stats__total">
                        <p>Total sessions completed</p>
                        <span id="total-session">5</span>
                    </div>
                </div>
            </div>

            <div class="bg-music-container sidebar-container">
                <h2 class="sidebar-title">Background music</h2>

                <div class="bg-music">
                    <ul>
                        <li>Classical</li>
                        <li>Nature</li>
                        <li>Lofi</li>
                    </ul>
<!-- 
                    <div class="bg-music__video">
                        <iframe class="video" width="420" height="315"
                        src="https://www.youtube.com/embed/lTTajzrSkCw">
                    </iframe>
                    </div> -->
                </div>

            </div>
        </aside>


        <div class="hero-container">

            <div class="sidebar-window hidden">
                &nbsp;
            </div>

            <section class="hero-section">
                <div class="content-container big-width">
                    <h1 class="heading">Pomodoro Timer</h1>
                    <div class="timer">
                        <div class="timer__notice">
                            <p><span class="session__count" id="session-count">1</span>/4 sessions</p>
                        </div>
                        <p class="timer__time" id="time">25:00</p>
    
                        <div class="timer__controls">
                            <ion-icon class="controls-icon" id="pause" name="pause"></ion-icon>
                            <ion-icon class="controls-icon" id="play" name="play"></ion-icon>
                            <ion-icon class="controls-icon" id="reset" name="refresh"></ion-icon>
                            
                        
                        </div>
                    </div>
    
                    <div class="option-menu">
                        <div class="option" id="music-option">
                            <ion-icon class="option-icon"  name="musical-notes-outline"></ion-icon>
                        </div>
                        <div class="option" id="stat-option">
                            <ion-icon class="option-icon" id="stat-option" name="stats-chart-outline"></ion-icon>
                        </div>
                    </div>
    
                </div>
    
            </section>

        </div>

        
    </main>

    <footer >
            <p>Made with â™¥ by Jamila Moseka</p> 
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
