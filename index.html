<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro Timer</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <main>
        <section class="hero-section">

            <div class="content-container big-width">
                <h1 class="heading">Pomodoro Timer</h1>
                

                <div class="timer">
                    <div class="timer__notice">
                        <p><span class="session__count" id="session-count">1</span>/4 sessions</p>
                    </div>
                    <p class="timer__time" id="time">25:00</p>

                    <div class="timer__controls">
                        <ion-icon class="controls-icon" id="pause" name="pause"></ion-icon>
                        <ion-icon class="controls-icon" id="play" name="play"></ion-icon>
                        <ion-icon class="controls-icon" id="reset" name="refresh"></ion-icon>
                        
                    
                    </div>
                </div>

                <div class="option-menu">
                    <div class="option">
                        <ion-icon class="option-icon" name="musical-notes-outline"></ion-icon>
                    </div>
                    <div class="option">
                        <ion-icon class="option-icon" name="stats-chart-outline"></ion-icon>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <footer >
            <p>Made with â™¥ by Jamila Moseka</p> 
    </footer>

    <script src="index.js"></script>
</body>
</html>
