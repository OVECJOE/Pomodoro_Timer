<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Pomodoro Timer</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <main>

        <aside class="sidebar">
            <button class="close-sidebar" id="close-sidebar"><ion-icon name="close-outline"></ion-icon></button>

            <div class="stats-container sidebar-container hidden">
                <h2 class="sidebar-title">Your stats</h2>

                <div class="stats">
                    <div class="stats__total">
                        <p>Total focus time</p>
                        <span class="stats__total-time" id="total-time">Complete a session to start counting</span>
                    </div>

                    <div class="stats__total">
                        <p>Total sessions completed</p>
                        <span id="total-session">0</span>
                    </div>
                </div>
            </div>

            <div class="bg-music-container sidebar-container">
                <h2 class="sidebar-title">Background music</h2>

                <div class="bg-music">

                    <ul class="bg-music-list">
                        <li class="music-card classic">
                            <div class="music-card__img">
                                <img src="images/classical.jpg" alt="choir playing violin">
                            </div>

                            <div class="music-card__desc">
                                <h3> Classic</h3>
                                <h4 class="hidden">Title song</h4>
                            </div>
                        </li>

                        <li class="music-card nature">
                            <div class="music-card__img">
                                <img src="images/nature.jpg" alt="A photo of waterfall">
                            </div>
                            <div class="music-card__desc">
                                <h3>Nature</h3>
                                <h4 class="hidden">Nature</h4>
                            </div>
                        </li>

                        <li class="music-card lofi">
                            <div class="music-card__img">
                                <img src="images/lofi.jpg" alt="An animation of a boy looking by the window">
                            </div>
                            <div class="music-card__desc">
                                <h3>Lofi</h3>
                                <h4 class="hidden">Title song</h4>
                            </div>
                        </li>
                    </ul>

                                
                                <!-- Image by <a href="https://www.freepik.com/free-vector/hand-drawn-lo-fi-illustrations_23938644.htm#query=lofi&from_query=lofi%20girl&position=15&from_view=search&track=sph">Freepik</a> -->
                    
                    <!-- https://www.youtube.com/watch?v=lTTajzrSkCw -->

                    <div class="music-container">

                        <h4 id="music-title">Lofi 1</h4>
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                    <div class="bg-music__nav">
                        <!-- <audio id="audio1" src="https://open.spotify.com/track/46zeJr0g4vNZUPYXJririB?si=c0de4b8830c944d8" controls="controls">
                            Your browser does not support the audio element.
                        </audio> -->
                        <audio src="music/empty-mind.mp3" id="audio"></audio>

                        <button id="prev-music" class="bg-music__btn">
                            <i class="fa-solid fa-backward"></i>
                        </button>
                        <button id="play-music" class="bg-music__btn action-btn-big">
                            <i class="icon-play fa-solid fa-play"></i>
                        </button>
                        <button id="next-music" class="bg-music__btn">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>

                    </div>
                </div>
                <!-- this code <audio src="https://www.youtube.com/watch?v=VIDEO_ID" controls></audio>
 does not produce sound -->

            </div>
        </aside>


        <div class="hero-container">

            <div class="sidebar-window hidden">
                &nbsp;
            </div>

            <section class="hero-section">
                <div class="content-container big-width">
                    <h1 class="heading">Pomodoro Timer</h1>
                    <div class="timer">
                        <div class="timer__notice">
                            <p><span class="session__count" id="session-count">Lets focus</span></p>
                        </div>
                        <p class="timer__time" id="time">25:00</p>
    
                        <div class="timer__controls">
                            <ion-icon class="controls-icon control-bg" id="pause" name="pause"></ion-icon>
                            <ion-icon class="controls-icon control-bg" id="play" name="play"></ion-icon>
                            <ion-icon class="controls-icon control-bg" id="reset" name="refresh"></ion-icon>
                            
                        
                        </div>
                    </div>
    
                    <div class="option-menu">
                        <div class="option" id="music-option">
                            <ion-icon class="option-icon"  name="musical-notes-outline"></ion-icon>
                        </div>
                        <div class="option" id="stat-option">
                            <ion-icon class="option-icon" id="stat-option" name="stats-chart-outline"></ion-icon>
                        </div>
                    </div>
    
                </div>
    
            </section>

        </div>

        
    </main>

    <footer >
            <p>Made with â™¥ by Jamila Moseka</p> 
    </footer>

    <script type="module" src="index.js"></script>
    <script src="https://kit.fontawesome.com/1cd527edf2.js" crossorigin="anonymous"></script>
</body>
</html>
