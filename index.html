<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro Timer</title>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</head>
<body>

    <main>
        <aside class="sidebar show-sidebar">

            <div class="stats">
                <h3 class="stat__title">
                    Your stats
                </h3>
                <div class="stats__total"><p>Total Focus time </p><span class="stats__total-time" id="total-time">0</span> </div>
                <div class="stats__total"><p>Sessions Completed </p><span class="stats__total-session" id="total-session">0</span></div>
            </div>

            <div class="divide">&nbsp;</div>

            <div class="bg-music-container">
                <h3 class="bg-music-title">Background Music</h3>
            </div>
        </aside>



        <div class="container">

            <button class="btn-option">Option</button>
    
        <div class="counter-container">
            <h1 class="heading">Pomodoro Timer</h1>

    
            <div class="counter">
                <h2 class="counter__text" id="motivation-text">Let's focus</h2>
                <p class="counter__time" id="time">25:00</p>
                <p class="counter__line">&nbsp;</p>
    
                <div class="control-btns">
                    <button class="btn" id="pause"><ion-icon class="control-icon" name="pause"></ion-icon></button>
                    <button class="btn" id="play"><ion-icon class="control-icon" name="play"></ion-icon></button>
                    <button class="btn" id="reset"><ion-icon class="control-icon" name="refresh"></ion-icon></button>
                </div>

                <div class="session">
                    <p><span class="session__count" id="session-count">1</span>/4 sessions</p>
                </div>
            </div>

        </div>
        <div class="footer">
            <p>Made with â™¥ by Jamila Moseka</p>
        </div>

        
        </div>
            
    </main>

    <script src="index.js"></script>
</body>
</html>
